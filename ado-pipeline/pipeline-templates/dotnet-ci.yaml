    - task: DotNetCoreCLI@2
      displayName: 'Publish the application'
      inputs:
        command: 'publish'
        projects: '**/*.csproj'
        publishWebProjects: true
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/publish'

    - task: PublishPipelineArtifact@1
      displayName: 'Publish artifacts'
      inputs:
        artifactName: 'publish'
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/publish' # Example path
        publishLocation: '/publish'
        TargetPath: 'publish'

    - task: Docker@2
      displayName: 'Build and push Docker image'
      inputs:
        containerRegistry: 'docker_service_connection' # Add your Docker Hub connection here
        repository: 'rameshgoud655/mywebapp'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: '$(Build.BuildId)'    
    
  

